<div>
  <h2>Aufgabenliste</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <button (click)="deleteTask(task.id)">Löschen</button>
    </li>
  </ul>

  <div>
    <h3>Neue Aufgabe hinzufügen</h3>
    <input #taskTitle type="text" placeholder="Titel" />
    <input #taskDescription type="text" placeholder="Beschreibung" />
    <button (click)="addTask(taskTitle.value, taskDescription.value)">
      Hinzufügen
    </button>
  </div>
</div>
