<h1>Aufgabenliste</h1>
<ul>
  <li *ngFor="let task of tasks">{{ task.title }} - {{ task.description }}</li>
</ul>
<!-- Formular zum Hinzufügen neuer Aufgaben -->
<div>
  <h3>Neue Aufgabe hinzufügen</h3>
  <input type="text" [(ngModel)]="newTaskTitle" placeholder="Titel" />
  <input
    type="text"
    [(ngModel)]="newTaskDescription"
    placeholder="Beschreibung"
  />
  <button (click)="addTask()">Hinzufügen</button>
</div>
